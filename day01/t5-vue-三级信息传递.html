<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <v-footer v-bind:msg='message'></v-footer>
    </div>

    <script src="../Vue.js"></script>
    <script>
        const VHeader = {
            props: ['msg1'],
            template: `<div>header{{ msg1 }}</div>`
        }

        const VFooter = {
            props: ['msg'],
            template: `<div>
                        <v-header v-bind:msg1='msg'></v-header>
                        </div>`,
            components: {
                VHeader
            }
        }

        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    message: 'hahahahahahhaha'
                }
            },
            components: {
                VFooter
            }
        })
    </script>
</body>

</html>
