<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <child @msgdown='msgdown1'></child>
        <p>{{ msg }}</p>
    </div>

    <script src="../Vue.js"></script>
    <script>
        Vue.component('child', {
            template: `
            <div > {{msgzi}} </div>
            `,
            data() {
                return {
                    msgzi: '子节点信息'
                }
            },
            mounted() {
                this.$emit('msgdown', this.msgzi)
            }
        })

        new Vue({
            el: '#app',
            data() {
                return {
                    msg: '父节点获得信息：'
                }
            },
            methods: {
                msgdown1(s) {
                    this.msg += s;
                }
            }
        })
    </script>
</body>

</html>
