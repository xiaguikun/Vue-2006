<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <child>
            <template v-slot:name>
              <p>zhangsan</p>
            </template>
            <template #age>
              <p>25</p>
            </template>
            <template v-slot:sex>
              <p>nan</p>
            </template>
            <template v-slot:default>
              <p>aaaaaaaaaa</p>
            </template>

        </child>
    </div>

    <script src="../Vue.js"></script>
    <script>
        const child = {
            template: `
          <div>
              <header>
                <p>name:</p>
                <slot name='name'></slot>
              </header>
              <main>
                <p>age:</p>
                <slot name='age'></slot>
              </main>
              <footer>
                <p>sex:</p>
                <slot name='sex'></slot>
              </footer>
              <slot></slot>
          </div>
        `
        }

        new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            components: {
                child
            }
        })
    </script>
</body>

</html>
