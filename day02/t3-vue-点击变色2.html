<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            background: skyblue;
        }
    </style>
</head>

<body>
    <div id="app">
        <p v-for="(item,i) in pData" :class="{active:flag==i}" @click="handerClick(i)">{{item}}</p>
    </div>
    <script src="../Vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    pData: ['aaaaaa', 'bbbbbbbbb', 'cccccccc'],
                    flag: 0
                }
            },
            methods: {
                handerClick(i) {
                    this.flag = i;
                }
            }
        })
    </script>
</body>

</html>
