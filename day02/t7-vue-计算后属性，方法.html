<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{messageRe}}</p>
        <p>{{methRe()}}</p>
    </div>

    <script src="../Vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    message: 'aaaaabbbbb',
                    count: 1,
                    str: ''
                }
            },
            mounted() {
                setInterval(() => {
                    this.count++;
                }, 1000);
            },
            computed: {
                messageRe() {
                    this.message.split('').reverse().join('')
                    this.str = this.message + this.count;
                    return this.str;
                }
            },
            methods: {
                methRe() {
                    this.message.split('').reverse().join('')
                    this.str = this.message + this.count;
                    return this.str;
                }
            }
        })
    </script>
</body>

</html>
