<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: all 2s;
        }
        
        .fade-enter {
            transform: translateX(500px);
        }
        
        .fade-leave-to {
            transform: translateX(200px);
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="show=!show">按钮</button>
        <transition name="fade">
            <p v-if="show">演示文字</p>
        </transition>
    </div>

    <script src="../Vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    show: true,
                }
            }
        })
    </script>
</body>

</html>
