<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="show=!show">按钮</button>
        <transition v-on:before-enter="beforeEnter" v-on:enter="enter" v-on:after-enter="afterEnter" v-on:enter-cancelled="enterCancelled" v-on:before-leave="beforeLeave" v-on:leave="leave" v-on:after-leave="afterLeave" v-on:leave-cancelled="leaveCancelled">
            <p v-if="show">演示文字</p>
        </transition>
    </div>

    <script src="../Vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    show: true
                }
            },
            methods: {
                beforeEnter: function(el) {
                    console.log('beforeEnter')
                },
                // 当与 CSS 结合使用时
                // 回调函数 done 是可选的
                enter: function(el, done) {
                    // ...
                    console.log('enter')
                        // done()
                },
                afterEnter: function(el) {
                    // ...
                    console.log('afterEnter')
                },
                enterCancelled: function(el) {
                    // ...
                    console.log('enterCancelled')
                },

                // --------
                // 离开时
                // --------

                beforeLeave: function(el) {
                    // ...
                    console.log('beforeLeave')
                },
                // 当与 CSS 结合使用时
                // 回调函数 done 是可选的
                leave: function(el, done) {
                    // ...
                    console.log('leave')
                        // done()
                },
                afterLeave: function(el) {
                    // ...
                    console.log('afterLeave')
                },
                // leaveCancelled 只用于 v-show 中
                leaveCancelled: function(el) {
                    // ...
                    console.log('leaveCancelled')
                }
            }
        })
    </script>
</body>

</html>
